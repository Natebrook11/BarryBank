<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pandora. Bank - Login / SignIn </title>
  <!-- Cool Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <!-- Our stylesheet -->
  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
  <section>
    <form>
      <h1>Login</h1>
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input id="full_name" placeholder="UserName" type="text" required>
      </div>
      <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input id="email" placeholder="youremail@gmail.com" type="email" required>
      </div>
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" placeholder="Password" type="password" required>
      </div>
      <div class="forget">
        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
      </div>
      <button onclick="login()">Log in</button>
      <button style="margin-top: 10px;" onclick="register()">Register</button>
      <div class="register">
        <p>Don't have a account <a href="#">Register</a></p>
      </div>
    </form>
  </section>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!-- Our script must be loaded after firebase references -->
<script src="index.js"></script>

</html>
